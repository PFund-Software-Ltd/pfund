version: 1
# filename_format: '%Y-%m-%d_UTC%z'
# incremental False = replaces the existing configuration
incremental: False  
# disable_existing_loggers will be ignored if incremental is True
disable_existing_loggers: False 
root:
  level: 'WARNING'
  handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
  propagate: False
loggers:
  ibapi:  # controls ibapi's logger
    level: 'DEBUG'
    handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
    propagate: False
  pfund:
    level: 'DEBUG'
    handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
    propagate: False
  pfund.bybit:
    level: 'DEBUG'
    handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
    propagate: False
  pfund.ibkr:
    level: 'DEBUG'
    handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
    propagate: False
  pfund.orders:
    level: 'DEBUG'
    handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
    propagate: False
  pfund.balances:
    level: 'DEBUG'
    handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
    propagate: False
  pfund.positions:
    level: 'DEBUG'
    handlers: ['compressed_timed_rotating_file_handler', 'stream_handler']
    propagate: False
handlers:
  compressed_timed_rotating_file_handler:
    class: 'pfund_kit.logging.handlers.CompressedTimedRotatingFileHandler'
    level: 'DEBUG'
    formatter: 'file'
    filters: ['trimmedpath']
    when: 'midnight'
    backupCount: 7
    utc: true
    encoding: 'utf-8'
  stream_handler:
    class: 'logging.StreamHandler'
    level: 'INFO'
    formatter: 'console'
    filters: ['trimmedpath']
formatters:
  file:
    format: '%(asctime)s.%(msecs)03d | %(levelname)s | %(name)s | %(message)s | %(trimmedpath)s fn:%(funcName)s ln:%(lineno)d'
    datefmt: '%H:%M:%S%z'
  console:
    (): pfund_kit.logging.formatters.ColoredFormatter
    format: '%(asctime)s.%(msecs)03d | %(levelname)s | %(name)s | %(message)s | %(trimmedpath)s fn:%(funcName)s ln:%(lineno)d'
    datefmt: '%Y-%m-%dT%H:%M:%S%z'
filters:
  trimmedpath:
    (): pfund_kit.logging.filters.TrimmedPathFilter
