[workspace]
authors = ["softwareentrepreneer <softwareentrepreneer+pfund@gmail.com>"]
channels = ["conda-forge"]
name = "pfund"
platforms = ["osx-arm64", "linux-64"]
version = "0.0.2"

[tasks]


[tasks.test-all]
depends-on = [
  { task = "test", environment = "test-py311" },
  { task = "test", environment = "test-py312" },
  { task = "test", environment = "test-py313" },
]

[dependencies]
python = ">=3.11"
uv = ">=0.7.11"

[pypi-dependencies]
mtflow = ">=0.0.1.dev1"
pfolio = ">=0.0.2"
click = ">=8.1.8"
trogon = ">=0.6.0"
platformdirs = ">=4.2.2"
python-dotenv = ">=1.1.0"
pyyaml = ">=6.0.2"
orjson = ">=3.10.18"
httpx = ">=0.28.1"
websockets = ">=15.0.1"
ta = ">=0.11.0"
scikit-learn = ">=1.7.0"

[environments]
# core = ["core"]
dev = ["dev"]
test-py311 = ["py311", "test"]
test-py312 = ["py312", "test"]
test-py313 = ["py313", "test"]

# FIXME: need to create editable to solve dependency issues, skip for now
